<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="bg-color-baslik">
      <div class="container">
        <div class="row p-3">
          <h1 class="fw-bold d-flex justify-content-center text-light">
            Blog Sitesi
          </h1>
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse d-flex justify-content-center"
                id="navbarNav"
              >
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Anasayfa</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Blog Sitesi</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div class="container-fluid mt-2">
      <div class="row">
        <section class="col-sm-12 pb-5" style="margin-top: 25px">
          <div
            class="card shadow text-center"
            style="background-color: white; height: 65vh"
          >
            <img
              src="https://i.pinimg.com/736x/a3/03/09/a303093ea23edc671dcfebd051e9afbc.jpg"
              class="img-fluid mt-3 mb-3"
              alt="Blog Görseli"
              style="height: 40vh; object-fit: contain"
            />
            <h5 class="card-title text-center mb-3">
              <strong>Blog Gönderisi Başlığı</strong>
            </h5>
            <p class="card-text" style="margin-top: 20px">
              Bu, blog gönderisi özetidir.Daha fazlasını okumak için başlığa
              tıklayın
            </p>
          </div>
        </section>
      </div>
    </div>
    <footer class="footer mt-5">© 2024 Blog Sitesi</footer>
  </body>
</html>
